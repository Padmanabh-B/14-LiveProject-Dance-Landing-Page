<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dancing Landing Page | iNeuron</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="wrapper-left">
        <div class="header-logo">
          <div class="logo">
            <img src="./images/Logo.png" alt="" />
          </div>
        </div>
        <div class="dance-image">
          <img src="./images/pexels-rfstudio-3819572.jpg" alt="" />
        </div>
      </div>
      <div class="wrapper-right">
        <div class="header">
          <div class="navbar">
            <div class="nav-items">
              <ul>
                <div class="line"></div>
                <li>Home</li>
                <li>About Us</li>
                <li>Protfolio</li>
                <li>Contact</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="title">
        <div class="main-title">
          <h2>Crea</h2>
        </div>
        <div class="sub-title">
          <h2>tivity.</h2>
        </div>
      </div>
      <div class="sub-heading">
        <h3>
          is our
          <br />ingredient
        </h3>
      </div>
      <div class="social-media">
        <div class="icon">
          <img src="./assets/Twitter Icon.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./assets/Instagram Icon.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./assets/Facebook Icon.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./assets/Email Icon.svg" alt="" />
        </div>
      </div>
      <div class="hero-button">
        <button type="submit">Check our Package</button>
      </div>
    </section>

    <section class="dance-show">
      <div class="main-dance-left">
        <div class="lineB"></div>
        <ul>
          <li>
            <span class="active-circle"></span>
            <p class="active">Photography</p>
          </li>
        </ul>
        <ul>
          <li>
            <span class="circle"></span>
            <p>Videography</p>
          </li>
        </ul>
        <ul>
          <li>
            <span class="circle"></span>
            <p>Graphic Design</p>
          </li>
        </ul>
        <ul>
          <li>
            <span class="circle"></span>
            <p>Illustration</p>
          </li>
        </ul>
        <ul>
          <li>
            <span class="circle"></span>
            <p>Animation</p>
          </li>
        </ul>
      </div>

      <div class="main-dance-right">
        <div class="quote">
          <span class="quote-icon">
            <i class="fa-solid fa-quote-right"></i>
          </span>
        </div>
        <div class="desc">
          <small>
            We help you to create the best graphics, <br />photos, videos,
            animations and illustrations.
          </small>
        </div>
        <div class="dance-img">
          <img src="./images/dancing.jpg" alt="" />
        </div>
      </div>
      
    </section>
    <div class="arrow">
        <img src="./assets/line.svg" alt="">
      </div>
  </body>
</html>
